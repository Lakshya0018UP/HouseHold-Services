{% extends 'base.html' %}

{% block title %}Services{% endblock %}

{% block content %}
<h2>Available Services</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Service Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.name }}</td>
            <td>${{ service.price }}</td>
            <td>{{ service.description }}</td>
            <td><a href="{{ url_for('request_service', service_id=service.id) }}" class="btn btn-success">Request Service</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
